<!DOCTYPE HTML>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="default">
    <head>
        <title>Owner information</title>
    </head>
    <body>
        <div layout:fragment="content" class="container-fluid">
            <div class="container xd-container">
                <h2>Owner Information</h2>
                <table class="table table-striped">
                    <tr>
                        <th>Name</th>
                        <td th:text="${owner.ownerFirstName}"></td>
                    </tr>
                    <tr>
                        <th>Name</th>
                        <td th:text="${owner.ownerLastName}"></td>
                    </tr>
                    <tr>
                      <th>Address</th>
                      <td th:text="${owner.ownerAdress}"></td>
                    </tr>
                    <tr>
                      <th>City</th>
                      <td th:text="${owner.ownerCity}"></td>
                    </tr>
                    <tr>
                      <th>Telephone</th>
                      <td th:text="${owner.ownerTelephone}"></td>
                    </tr>
                </table>
                <form action="/deleteOwner">
                    <input type="hidden" name="id" th:value="${owner.id}" />
                    <h2><input type="submit" class="btn btn-success" value="Delete" onclick="return confirm('Are you sure?');" />
                        <a th:href="@{'/editOwner/' + ${owner.id}}" class="btn btn-success">Edit Owner</a>
                        <a th:href="@{'/addPet/' + ${owner.id}}" class="btn btn-success">Add New Pet</a></h2>
                </form>
                <br />
                <br />
                <br />
                <h2>Pets and Visits</h2>
  
                    <table class="table table-striped">

                      <tr th:each="pet : ${pets}">
                        <td valign="top">
                          <dl class="dl-horizontal">
                            <dt>Name</dt>
                            <dd th:text="${pet.name}"></dd>
                            <dt>Birth Date</dt>
                            <dd th:text="${pet.birthDate}"></dd>
                            <dt>Type</dt>
                            <dd th:text="${pet.type}"></dd>
                          </dl>
                        </td>
                        <td valign="top">
                          <table class="table-condensed">
                            <thead>
                              <tr>
                                <th>Visit Date</th>
                                <th>Description</th>
                              </tr>
                            </thead>

                            <tr>
                              <td><a
                                href="1/pets/14/edit">Edit
                                  Pet</a></td>
                              <td><a
                                href="1/pets/14/visits/new">Add
                                  Visit</a></td>
                            </tr>
                          </table>
                        </td>
                      </tr>
                    </table>
            </div>
        </div>
    </body>
</html>
