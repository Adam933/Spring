<!DOCTYPE HTML>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="default">
    <head>
        <title>New Pet</title>
    </head>
    <body>
        <div layout:fragment="content" class="container-fluid">
            <div class="container xd-container">
                <h2>New Pet</h2>
                <form action="/savePet">
                    <div class="form-group">
                        <label for="email">Owner:</label>
                        <input type="text" class="form-control" name="ownerFirstName" th:value="${owner.ownerFirstName}" />
                    </div>
                    <div class="form-group">
                        <label for="email">Name:</label>
                        <input type="text" class="form-control" name="name" />
                    </div>
                    <div class="form-group">
                        <label for="email">Birth Date:</label>
                        <input class="form-control" type="text" placeholder="YYYY-MM-DD" title="Enter a date in this format: YYYY-MM-DD"
                                        pattern="(?:19|20)[0-9]{2}-(?:(?:0[1-9]|1[0-2])-(?:0[1-9]|1[0-9]|2[0-9])|(?:(?!02)(?:0[1-9]|1[0-2])-(?:30))|(?:(?:0[13578]|1[02])-31))" name="birthDate" value=""/>
                    </div>
                    <div class="form-group">
                        <label for="email">Type:</label>
                        <select id="type" name="type">
                            <option value="bird">bird</option>
                            <option value="cat">cat</option>
                            <option value="dog">dog</option>
                            <option value="hamster">hamster</option>
                            <option value="lizard">lizard</option>
                            <option value="snake">snake</option>
                          </select>
                    </div>
                    <button type="submit" class="btn btn-success">Add Pet</button>
                </form>
            </div>
        </div>
    </body>
</html>
